<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy.rfree</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- تعديل المسار النسبي لملف الـ CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <a href="#" class="download-button" onclick="handleDownload()">
            <span class="text">Download</span>
        </a>
    </div>

    <div class="video-container">
        <iframe class="video-frame" width="640" height="350" src="https://www.youtube.com/embed/FohCHZkcCs4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const downloadButton = document.querySelector('.download-button');
            const background = document.querySelector('.background');
            const videoFrame = document.querySelector('.video-frame');

            downloadButton.addEventListener('mouseover', () => {
                background.classList.add('blur');
                videoFrame.classList.add('blur');
            });

            downloadButton.addEventListener('mouseout', () => {
                background.classList.remove('blur');
                videoFrame.classList.remove('blur');
            });

            videoFrame.addEventListener('mouseover', () => {
                background.classList.add('blur');
                downloadButton.classList.add('blur');
            });

            videoFrame.addEventListener('mouseout', () => {
                background.classList.remove('blur');
                downloadButton.classList.remove('blur');
            });
        });

        function handleDownload() {
            var button = document.querySelector('.download-button');
            button.classList.add('loading'); // إضافة كلاس التحميل
            // محاكاة اكتمال التنزيل
            setTimeout(function() {
                window.location.href = 'your_download_link'; // استبدل هذا بالرابط الفعلي للتنزيل
                button.classList.remove('loading'); // إزالة كلاس التحميل بعد اكتمال التنزيل
            }, 2000); // محاكاة وقت تحميل لمدة 2 ثانية، يمكن تعديلها حسب الحاجة
        }
    </script>
</body>
</html>
