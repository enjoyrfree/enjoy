<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy.rfree</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <a href="#" class="download-button" onclick="handleDownload()">
            <span class="text">Download</span>
        </a>
    </div>

    <div class="video-container">
        <iframe class="video-frame" width="870" height="550" src="https://player.vimeo.com/video/980196347?h=2b3d7155e7" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const downloadButton = document.querySelector('.download-button');
            const background = document.querySelector('.background');
            const videoFrame = document.querySelector('.video-frame');

            downloadButton.addEventListener('mouseover', () => {
                background.classList.add('blur');
                videoFrame.classList.add('blur');
            });

            downloadButton.addEventListener('mouseout', () => {
                background.classList.remove('blur');
                videoFrame.classList.remove('blur');
            });

            videoFrame.addEventListener('mouseover', () => {
                background.classList.add('blur');
                downloadButton.classList.add('blur');
            });

            videoFrame.addEventListener('mouseout', () => {
                background.classList.remove('blur');
                downloadButton.classList.remove('blur');
            });
        });

        function handleDownload() {
            var button = document.querySelector('.download-button');
            button.classList.add('loading'); 
            
            setTimeout(function() {
                window.location.href = 'https://fs3.fastupload.io/e69d60c026ec4227/Enjoy.rfree.zip?download_token=f934055869715b8181bb6fccf1ece475c3d77c7a586884ba9daef690f6e41bea'; // استبدل هذا بالرابط الفعلي للتنزيل
                button.classList.remove('loading'); 
            }, 3000); 
        }
    </script>
</body>
</html>
